# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

name: Build and verify

on:
  pull_request:
    branches: [ "main" ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      mssql:
        image: mcr.microsoft.com/azure-sql-edge:2.0.0
        ports:
          - 1433:1433
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: A_Str0ng_Required_Password

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: maven
      - name: Build State Machine
        run: mvn -B verify --file pom.xml
      - name: Configure Pages
        uses: actions/configure-pages@v5
#      - name: Build Pages
#        uses: actions/jekyll-build-pages@v1
#        with:
#          source: ./doc
#          destination: ./_site
      - name: Set up Python 3
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material
      - name: Build Pages
        run: mkdocs build
#        run: sudo apt update && sudo apt install -y mkdocs && mkdocs build
      - name: Generate diagrams
        run: java -jar examples/target/examples-0.3.0-SNAPSHOT.jar
      - name: Upload Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site/'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
